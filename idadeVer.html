<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="idadeVer.css">
    <script type="text/javascript" src="idadeVer.js"></script>
    <title>Verificador de Idade</title>
</head>

<body>
    <header>Verificador de Idade</header>
    <form id="thisForm">
        <div id="thisTextForm">
            Ano de nascimento: <input type="text" id="year" maxlength="4"
                onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input><br>

            Sexo: <input type="radio" id="he" name="Sexo" checked>Masculino
            <input type="radio" id="she" name="Sexo">Feminino<br>

            <button type="button" id="btnVer" onclick="retBtn()">Verificar</button>
            <div id="res">
                Preencha os dados acima para ver o resultado!
                <img id="photo">
            </div>
        </div>
    </form>
    <footer>Socorro.com&copy;</footer>
</body>

</html>
